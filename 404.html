<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>404 – Page not found</title>
    <meta name="description" content="Custom 404 page for the CryptoTracker Bootstrap student project." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body class="bg-body-tertiary">
    <main class="container py-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card border-0 shadow-sm rounded-4">
            <div class="card-body p-4 p-md-5 text-center">
              <div class="display-1 fw-bold text-primary">404</div>
              <h1 class="fw-bold mb-2">Page not found</h1>
              <p class="text-secondary mb-4">
                The page you’re looking for doesn’t exist (or was moved). Use the button below to return to the homepage.
              </p>
              <a class="btn btn-primary btn-lg" href="index.html">
                <i class="fa-solid fa-house me-2" aria-hidden="true"></i> Back to homepage
              </a>

              <hr class="my-4" />
              <p class="small text-secondary mb-0">
                Tip: On GitHub Pages, placing this file in the project root enables automatic 404 handling.
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
